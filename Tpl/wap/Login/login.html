				<input type="text" name="account" class="username" placeholder="{$Think.lang.srsjhm1}" autocomplete="off" id="username" value="{:cookie('username')}"/>
			</div>
			<div class="input_box">
				<div class="lefticon"><img src="__WIMG__/passw.png"  alt=""/></div>

			</div>

                </div>
            </div>  -->
			<div style="width:100%;height:35px;line-height:35px;">
                <input  style="float:left; margin:12px 5px 0 0;" type="checkbox" name="savePassword" id="savePassword" checked="checked">
                <span style="float:left; color:#757575;">记住密码</span>
            </div>
			<div  class="inde-btn">
				<button id="submit" type="button" onclick="login()">{$Think.lang.login1}</button>
			</div>
			<div class="extra_btn">
				<a href="{:U('Login/register')}">{$Think.lang.rapidregistr}</a>
				<a href="{:U('login/getpsw')}">{$Think.lang.forget_pwd}?</a>
		    </div>

<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js" ></script>

<script>
// 验证码生成  
    var a=1;
    var captcha_img = $('#captcha-container').find('img')  
    var verifyimg = captcha_img.attr("src");  
    captcha_img.attr('title', '点击刷新');  
    captcha_img.click(function(){  
        if( verifyimg.indexOf('?')>0){  
            $(this).attr("src", verifyimg+'&random='+Math.random());  
        }else{  
            $(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());  
        }  
    }); 
   
    function gradeChange(ss){
       window.location.href="?l="+ss;
    }

</script>
<script type="text/javascript">
    $(function(){
        var answer = window.localStorage.getItem('answer');
        answer = JSON.parse(answer);
        var username = answer.username;
        var password = answer.password;
        $('#username').val(username);
        $('#password').val(password);
    })
</script>
